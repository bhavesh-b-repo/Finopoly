<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game Landing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-half {
            width: 40%; /* Left half width */
            position: relative; /* Position relative for absolute child */
            overflow: hidden; /* Hide overflow */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center align items horizontally */
        }

        .left-half h1 {
            font-size: 24px;
            text-align: center;
            margin: 0; /* Remove default margin */
            position: relative; /* Position relative for proper stacking */
            z-index: 2; /* Ensure text is above the video */
        }

        .left-half h2 {
            font-size: 18px;
            text-align: center;
            margin: 10px 0 0 0; /* Margin between h1 and h2 */
            position: relative; /* Position relative for proper stacking */
            z-index: 2; /* Ensure text is above the video */
        }

        .video-container {
            position: absolute;
            bottom: 1px; /* Position video 20px from the bottom */
            left: 60%; /* Center horizontally */
            transform: translateX(-50%); /* Offset for true center */
            width: 80%; /* Adjust width as needed */
            z-index: 1; /* Behind the content */
        }

        video {
            width: 72%; /* Full width of the video container */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Cover the area */
            opacity: 0.5; /* Adjust opacity to match background */
        }

        .right-half {
            width: 60%; /* Right half width */
            border: 5px solid #FB8B23; /* Flame Orange */
            box-sizing: border-box;
            padding: 20px; /* Added padding for better spacing */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <h1>Monopoly Game</h1>
            <h2>Guide to Play the Game</h2>
            <div class="video-container">
                <video autoplay loop muted>
                    <source src="https://github.com/bhavesh-b-repo/Finopoly/blob/main/Untitled%20design.mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="right-half">
            <h2>Welcome to the Game!</h2>
            <p>Get ready to play Monopoly.</p>
            <p>Choose your token and start your journey!</p>
        </div>
    </div>
</body>
</html>
