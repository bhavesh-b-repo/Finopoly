<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monopoly Game Intro</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .start-game-btn {
      display: none;
      padding: 10px 20px;
      font-size: 24px;
      background-color: #FB8B23;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .start-game-btn:hover {
      background-color: #26619c;
    }
  </style>
</head>
<body>

  <!-- Video element -->
  <video class="background-video" id="introVideo" autoplay muted>
    <source src="https://github.com/bhavesh-b-repo/Finopoly/blob/ecca9b2764bf812ff9acaa3041e7c43e915afaa5/Untitled%20design.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Separate audio element -->
  <audio id="introAudio" autoplay>
    <source src="https://github.com/bhavesh-b-repo/Finopoly/blob/08f05a39978c7179dd5c16fd117345b41bf8a6ce/Intro_Audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container">
    <button class="start-game-btn" id="startGameButton" onclick="startGame()">Start Game</button>
  </div>

  <script>
    // Get video and audio elements
    const video = document.getElementById('introVideo');
    const audio = document.getElementById('introAudio');

    // Play both video and audio simultaneously
    video.play();
    audio.play();

    // Show the "Start Game" button after 7 seconds
    setTimeout(() => {
      document.getElementById('startGameButton').style.display = 'inline-block';
    }, 7000); // 7 seconds delay

    // Function to trigger game start
    function startGame() {
      alert('Game Starting...');
      // You can redirect to the game page here
      // window.location.href = 'game.html';
    }
  </script>
</body>
</html>
