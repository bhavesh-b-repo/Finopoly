// Function to open the popup with the corresponding question
function openQuestionPopup(questionId) {
    const questionData = questions[questionId];

    // Set the question text
    questionText.textContent = questionData.question;

    // Clear previous options
    optionsContainer.innerHTML = '';

    // Add options dynamically
    questionData.options.forEach((option, index) => {
        const optionButton = document.createElement('button');
        optionButton.textContent = option;
        optionButton.classList.add('optionButton');

        // Add click event to check if the answer is correct
        optionButton.addEventListener('click', function() {
            if (index === questionData.correct) {
                alert("Correct! You earned 2 points.");
                // Add logic to update points here
            } else {
                alert("You have landed in jail, Try again.");
                // Add logic for "jail" scenario here
            }
            closePopup(); // Close the popup after answering
        });

        // Append the button to the container
        optionsContainer.appendChild(optionButton);
    });

    // Show the popup and overlay
    popup.style.display = 'block';
    overlay.style.display = 'block';
	rollDiceButton.disabled = true; // Disable roll dice button
}

// Function to close the popup
function closePopup() {
    popup.style.display = 'none';
    overlay.style.display = 'none';
	rollDiceButton.disabled = false; // Enable roll dice button
}

        function rollDice() {
            // Reset video to start and play
            video.currentTime = 0;
            video.play();

            let currentIndex = 0;
            let intervalId = setInterval(() => {
                boxes.forEach(box => box.classList.remove('highlight'));
                boxes[currentIndex].classList.add('highlight');
                currentIndex = (currentIndex + 1) % boxes.length;
            }, 200);

            setTimeout(() => {
                clearInterval(intervalId);
                let randomIndex = Math.floor(Math.random() * boxes.length);
                boxes.forEach(box => box.classList.remove('highlight'));
                boxes[randomIndex].classList.add('highlight');
                alert("Stopped at: " + boxes[randomIndex].innerText);

                video.pause();
            }, Math.random() * 2000 + 2000);
        }

}
// Function to save points to MongoDB
function savePointsToDatabase(points) {
    const apiUrl = 'http://localhost:3001/api/save-points';

    fetch(apiUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ points: points }),
    })
    .then(response => {
        if (!response.ok) {
            console.error('Network response was not ok:', response.status);
            throw new Error('Network response was not ok');
        }
        return response.text();  // Use text to get the full response body
    })
    .then(data => {
        console.log('Points saved successfully:', data);
    })
    .catch(error => {
        console.error('Error saving points:', error);
    });
